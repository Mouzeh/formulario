<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .mensaje-error {
            color: red;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
        .form-control.invalido {
            border-color: #dc3545;
        }
        .item-aficion {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .item-aficion button {
            margin-left: 0.5rem;
        }
        .tarjeta-usuario {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="my-3 mx-5">
    <div class="container">
        <h2 class="text-center mb-4">Formulario de Registro</h2>
        <hr>
        
        <form id="formularioRegistro" novalidate>
            <div class="row g-4">
                <div class="col-12">
                    <h5>Credenciales</h5>
                </div>
                
                <div class="col-md-6">
                    <label class="form-label" for="nombreUsuario">Nombre de Usuario*</label>
                    <input class="form-control" id="nombreUsuario" name="nombreUsuario" type="text" placeholder="Ingrese su nombre de usuario">
                    <div id="errorNombreUsuario" class="mensaje-error"></div>
                </div>
                
                <div class="col-md-6">
                    <label class="form-label" for="contrasena">Contraseña*</label>
                    <input class="form-control" id="contrasena" name="contrasena" type="password" placeholder="Ingrese su contraseña">
                    <div id="errorContrasena" class="mensaje-error"></div>
                </div>
                
                <div class="col-md-6">
                    <label class="form-label" for="confirmarContrasena">Confirmar Contraseña*</label>
                    <input class="form-control" id="confirmarContrasena" name="confirmarContrasena" type="password" placeholder="Confirme su contraseña">
                    <div id="errorConfirmarContrasena" class="mensaje-error"></div>
                </div>
                
                <div class="col-12 mt-4">
                    <h5>Datos Personales</h5>
                </div>
                
                <div class="col-md-6">
                    <label class="form-label" for="direccion">Dirección*</label>
                    <input class="form-control" id="direccion" name="direccion" type="text" placeholder="Ingrese su dirección">
                    <div id="errorDireccion" class="mensaje-error"></div>
                </div>
                
                <div class="col-md-6">
                    <label class="form-label" for="comuna">Comuna*</label>
                    <select class="form-select" id="comuna" name="comuna">
                        <option value="" selected disabled>Seleccione una comuna</option>
                        <option value="Valdivia">Valdivia</option>
                        <option value="La Union">La Union</option>
                        <option value="Máfil">Máfil</option>
                        <option value="San Jose">San Jose</option>
                        <option value="Los Lagos">Los Lagos</option>
                        <option value="Corral">Corral</option>
                        <option value="Puerto Montt">Puerto Montt</option>
                        <option value="Chaihuin">Chaihuin</option>
                    </select>
                    <div id="errorComuna" class="mensaje-error"></div>
                </div>
                
                <div class="col-md-6">
                    <label class="form-label" for="telefono">Teléfono*</label>
                    <input class="form-control" id="telefono" name="telefono" type="text" placeholder="Ingrese su número de teléfono">
                    <div id="errorTelefono" class="mensaje-error"></div>
                </div>
                
                <div class="col-md-6">
                    <label class="form-label" for="sitioWeb">Página Web Personal</label>
                    <input class="form-control" id="sitioWeb" name="sitioWeb" type="text" placeholder="Ingrese URL (ej: https://ejemplo.com)">
                    <div id="errorSitioWeb" class="mensaje-error"></div>
                </div>
                
                <div class="col-12 mt-4">
                    <h5>Aficiones o Pasatiempos (mínimo 2)*</h5>
                </div>
                
                <div class="col-md-8">
                    <div class="input-group">
                        <input class="form-control" id="entradaAficion" type="text" placeholder="Ingrese una afición o pasatiempo">
                        <button class="btn btn-outline-secondary" type="button" id="botonAgregarAficion">Agregar</button>
                    </div>
                    <div id="errorAficiones" class="mensaje-error"></div>
                </div>
                
                <div class="col-12">
                    <div id="listaAficiones" class="mt-2"></div>
                </div>
                
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </div>
        </form>
        
        <div class="my-5">
            <h3>Usuarios Registrados</h3>
            <hr>
            <div id="listaUsuarios" class="row"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
